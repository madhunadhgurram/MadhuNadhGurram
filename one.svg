<svg fill="none" viewBox="0 0 800 120" width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradientText {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        h1 {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
          margin: 0;
          font-size: 4em;
          font-weight: 900;
          letter-spacing: -0.05em;
          text-align: center;
          background: linear-gradient(270deg, #3828ca 0%, #ff004c);
          background-size: 200%;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradientText 3s ease infinite;
        }

        .underline {
          width: 50%;
          height: 4px;
          margin: 8px auto 0 auto;
          border-radius: 2px;
          background: linear-gradient(270deg, #3828ca 0%, #ff004c);
          background-size: 200%;
          animation: gradientText 3s ease infinite;
        }

        .snowflake {
          color: #fff;
          font-size: 1em;
          font-family: Arial;
          text-shadow: 0 0 1px #000;
          position: fixed;
          top: -10%;
          z-index: 9999;
          user-select: none;
          animation: snowflakes-fall 10s linear infinite, snowflakes-shake 3s ease-in-out infinite;
        }

        @keyframes snowflakes-fall {
          0% { top: -10%; }
          100% { top: 100%; }
        }

        @keyframes snowflakes-shake {
          0%, 100% { transform: translateX(0px); }
          50% { transform: translateX(80px); }
        }

        .snowflake:nth-of-type(1) { left: 10%; animation-delay: 1s, 1s; }
        .snowflake:nth-of-type(2) { left: 20%; animation-delay: 2s, 0.5s; }
        .snowflake:nth-of-type(3) { left: 30%; animation-delay: 3s, 2s; }
        .snowflake:nth-of-type(4) { left: 40%; animation-delay: 4s, 1.5s; }
        .snowflake:nth-of-type(5) { left: 50%; animation-delay: 5s, 1s; }
        .snowflake:nth-of-type(6) { left: 60%; animation-delay: 6s, 0.5s; }
        .snowflake:nth-of-type(7) { left: 70%; animation-delay: 7s, 2s; }
      </style>

      <h1>Madhu Nadh Gurram</h1>
      <div class="underline"></div>

      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
    </div>
  </foreignObject>
</svg>
