<svg width="1000" height="150" viewBox="0 0 1000 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        h1 {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 3.5em;
          font-weight: 700;
          margin: 0;

          text-align: center;
          position: relative;
          background: linear-gradient(to right, #00b4d8, #8e44ad);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        h1::after {
          content: '';
          position: absolute;
          left: 30%;
          bottom: 10px;
          width: 40%;
          height: 4px;
          background: linear-gradient(to right, #00b4d8, #8e44ad);
          border-radius: 4px;
          animation: expandLine 2s ease-in-out infinite alternate;
        }

        @keyframes expandLine {
          0% {
            width: 40%;
            left: 30%;
          }
          100% {
            width: 60%;
            left: 20%;
          }
        }

        body {
          background-color: transparent;
          width: 100%;
          height: 100%;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
        }
      </style>

      <body>
        <h1>Madhu Nadh Gurram</h1>
      </body>
    </div>
  </foreignObject>
</svg>
